<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Είσοδος Χρήστη - Erasmus Web App</title>
    <link rel="stylesheet" href="styles/login.css">
</head>
<body>
    <header>
        <h1>Είσοδος Χρήστη</h1>
    </header>
    <nav>
        <a href="sign-up.html">Εγγραφή</a>
        <a href="more.html">Πληροφορίες</a>
        <a href="reqs.html">Απαιτήσεις</a>
    </nav>
    <div class="content">
        <h2 style="text-align: center; color: #023e8a;">Συνδεθείτε στην εφαρμογή</h2>
        <form style="background-color: white; padding: 2rem; border-radius: 8px; box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);">
            <label for="username" style="font-weight: bold;">Username:</label>
            <input type="text" id="username" name="username" placeholder="Εισάγετε το username" style="border: 1px solid #ccc; border-radius: 4px;">

            <label for="password" style="font-weight: bold;">Password:</label>
            <input type="password" id="password" name="password" placeholder="Εισάγετε τον κωδικό" style="border: 1px solid #ccc; border-radius: 4px;">

            <button type="submit" class="submit-btn" style="border-radius: 4px; font-weight: bold;">Είσοδος</button>
        </form>
    </div>
</body>
</html>
